####################################################################
# Porty MVP â€” Database Only
#
# Usa gli stessi volumi Docker del docker-compose legacy
# (porty_mysql_data e porty_mysql_auth_data).
#
# Avvio:
#   docker compose -f docker-compose.db.yml up -d
#
# Prima importazione dati da lamp-mysql8:
#   docker exec lamp-mysql8 mysqldump -uroot -ptiger --databases porty | docker exec -i porty_mvp_db mysql -uroot -ptiger
#   docker exec lamp-mysql8 mysqldump -uroot -ptiger --databases porty_auth | docker exec -i porty_mvp_db_auth mysql -uroot -ptiger
####################################################################

services:
  db:
    image: mysql:8.0
    container_name: porty_mvp_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: porty
      MYSQL_USER: porty_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-tiger}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-tiger}
    volumes:
      - porty_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  db_auth:
    image: mysql:8.0
    container_name: porty_mvp_db_auth
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: porty_auth
      MYSQL_USER: porty_user
      MYSQL_PASSWORD: ${DB_AUTH_PASSWORD:-tiger}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-tiger}
    volumes:
      - porty_mysql_auth_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: porty_mvp_adminer
    ports:
      - "38081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: dracula
    depends_on:
      db:
        condition: service_healthy
      db_auth:
        condition: service_healthy
    restart: unless-stopped

volumes:
  porty_mysql_data:
    external: true
  porty_mysql_auth_data:
    external: true
